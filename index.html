<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-styles.css">
    <title>CultureIQ/Unsplash</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-background">

        <div class="modal-header">
          <span id="modal-description"></span>
          <div id="close" class="close"></div>
        </div>
        <div id="modal-image"></div>
      </div>
    </div>

    <div class="header">
      <h1>CultureIQ x Unsplash Gallery</h1>
      <h2>Get the top 10 Unsplash image results for your search term!</h2>
    </div>

    <form action="">
      <input id="search-input" type="text" placeholder="Enter Search Term Here!">
      <button id="search-button">Search!</button>
    </form>

    <h2 id="query" class='header'></h2>
    <section id="photo-results"></section>
  </body>
  <script src="./index.js"></script>
</html>
